type: object
required:
  - name
  - email
  - password
properties:
  name:
    type: string
    minLength: 3
    maxLength: 16
    description: Users name
    example: Stepan Bandera
  email:
    type: string
    maxLength: 128
    pattern: /.+@.+\..+/
    description: Users email
    example: stepan@ukr.da
  password:
    type: string
    maxLength: 128
    minLength: 8
    description: User's password
    example: step123an
